query getMLExperiment($urn: String!) {
    mlExperiment(urn: $urn) {
        ...nonRecursiveMLExperiment
        incoming: relationships(
            input: {
                types: ["DownstreamOf", "Consumes", "Produces", "TrainedBy", "MemberOf"]
                direction: INCOMING
                start: 0
                count: 100
            }
        ) {
            ...fullRelationshipResults
        }
        outgoing: relationships(
            input: {
                types: ["DownstreamOf", "Consumes", "Produces", "TrainedBy", "MemberOf"]
                direction: OUTGOING
                start: 0
                count: 100
            }
        ) {
            ...fullRelationshipResults
        }
    }
}
